<!DOCTYPE html>
<html>

<head>
    <title>
        Question 1 Coding
    </title>
</head>

<body>
    
    <div id="myElement">
        <p>Welcome to my website!</p>
    </div>
    <button onClick="changeContent()">Click me to change the content</button>

    <script>
        function changeContent() {
            document.getElementById("myElement").innerText = "Hello there!";
        }
    </script>

</body>

</html>
